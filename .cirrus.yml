task:
  name: "llvm building clang"
  timeout_in: 2h
  container:
      image: anggit86/docker:cirrus
      cpu: 8
      memory: 32G
        
  Settup_environment_script:
       - ./env.sh
       - for t in ccache gcc g++ cc c++ clang clang++; do ln -vs /usr/bin/ccache /usr/local/bin/$t; done

  Build_script:
       - export CCACHE_DIR=/tmp/cirrus-ci-build/ccache
       - export CCACHE_EXEC=$(which ccache)
       - export USE_CCACHE=1
       - export CCACHE_COMPRESS=true
       - ccache -M 0
       - ccache -F 0
       - ccache -o compression=true
       - ccache -c && ccache -z
       - ./build-tc.sh

  Upload_ccache_script:
       - ./ziping.sh
